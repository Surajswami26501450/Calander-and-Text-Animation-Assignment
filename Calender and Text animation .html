<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender and Text animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">


        <h1>December 2020</h1>

        <div class="parent1">

            <div class="child1">

                <div class="item item1">Sun</div>
                <div class="item item2">Mon</div>
                <div class="item item3">Tue</div>
                <div class="item item4">Wed</div>
                <div class="item item5">Thu</div>
                <div class="item item6">Fri</div>
                <div class="item item7">Sat</div>

            </div>
            <div class="child2">

                <div class="box1 bo11"></div>
                <div class="box1 bo11"></div>
                <div class="box1 bo11">1</div>
                <div class="box1 bo11">2</div>
                <div class="box1 bo11">3</div>
                <div class="box1 bo11">4</div>
                <div class="box1 bo11">5</div>

                <div class="box2 box">6</div>
                <div class="box2 box">7</div>
                <div class="box2 box">8</div>
                <div class="box2 box">9</div>
                <div class="box2 box">10</div>
                <div class="box2 box">11</div>
                <div class="box2 box">12</div>

                <div class="box3 box">13</div>
                <div class="box3 box">14</div>
                <div class="box3 box">15</div>
                <div class="box3 box">16</div>
                <div class="box3 box">17</div>
                <div class="box3 box">18</div>
                <div class="box3 box">19</div>

                <div class="box4 box">20</div>
                <div class="box4 box">21</div>
                <div class="box4 box">22</div>
                <div class="box4 box">23</div>
                <div class="box4 box">24</div>
                <div class="box4 box">25</div>
                <div class="box4 box">26</div>

                <div class="box5 box">27</div>
                <div class="box5 box">28</div>
                <div class="box5 box">29</div>
                <div class="box5 box">30</div>
                <div class="box5 box">31</div>
                <div class="box5 box"></div>
                <div class="box5 box"></div>

            </div>
        </div>
    </div>

<div class="textanimation">
    <div class="class">
        <div class="room1">MAKE</div>
        <div class="room2">
            <div class="room21">WORK</div>
            <div class="room22">EVERYTHINGS</div>
            <div class="room23">LIFESTYLE</div>
        </div>
        <div class="room3">AWESOME!</div>
    </div>
</div>

</body>

</html>
